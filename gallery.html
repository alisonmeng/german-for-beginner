        <main>
            <h1>In Case You Need Some Motivation</h1>
            <div class="slideshow-container">
                <div class="mySlides slide-fade">
                    <img src="images/meme1.png" alt="Say 'you' in German">
                </div>
                <div class="mySlides slide-fade">
                    <img src="images/meme2.png" alt="Say 'van' in German">

                <div class="mySlides slide-fade">
                    <img src="images/meme3.png" alt="What 'bitte' means in German">
                </div>
                <div class="mySlides slide-fade">
                    <img src="images/meme4.png" alt="Sound vs meaning in German">
                </div>
                <div class="mySlides slide-fade">
                    <img src="images/meme5.png" alt="Say 'potato' in German">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>

            <script>
                let slideIndex = 1;
                showSlides(slideIndex);

                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }

                function currentSlide(n) {
                    showSlides(slideIndex = n);
                }

                function showSlides(n) {
                    let i;
                    let slides = document.querySelectorAll(".mySlides");
                    if (n > slides.length) {slideIndex = 1}
                    if (n < 1) {slideIndex = slides.length}

                    // Hide all slides
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }

                    // Show the selected slide
                    slides[slideIndex-1].style.display = "block";

                }
            </script>
